<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>都道府県マップ</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: sans-serif;
        }

        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #app svg {
            width: 100%;
            height: auto;
        }

        .visited {
            fill: #4caf50;
        }

        .other-user-visited {
            fill: #2196f3;
        }

        /* 都道府県ホバー時のスタイル */
        g[data-code]:hover {
            opacity: 0.7;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="user-info" v-if="isLoggedIn">
            <span>ようこそ、{{ userName }}さん！</span>
            <button @click="logout">ログアウト</button>
            <button @click="deleteMyData">自分のアカウントを削除</button>
        </div>

        <h1>日本地図</h1>
        <p>訪れたことのある都道府県をクリックしてください</p>

        <div v-if="isLoggedIn">
            <label for="user-selector">地図を見るユーザーを選択：</label>
            <select id="user-selector" v-model="selectedUser" @change="fetchUserData">
                <option :value="currentUser.uid">{{ currentUser.displayName }} (自分)</option>
                <option v-for="user in otherUsers" :key="user.uid" :value="user.uid">
                    他のユーザー
                </option>
            </select>
        </div>

        <div v-html="svgMap" @click="togglePrefecture"></div>
    </div>

    <script>
        const { createApp } = Vue;
        const config = {
            apiKey: "AIzaSyAjBXKNDW7DGy5kL6Ec84RL29fv1GbqlPs",
            authDomain: "visitedprefecture.firebaseapp.com",
            projectId: "visitedprefecture"
        };
        firebase.initializeApp(config);
        const auth = firebase.auth();
        const db = firebase.firestore();

        createApp({
            data() {
                return {
                    svgMap: '',
                    visited: {},
                    isLoggedIn: false,
                    userName: '',
                    userId: '',
                    users: [],
                    selectedUser: '',
                    currentUser: null,
                };
            },
            computed: {
                isCurrentUserMap() {
                    return this.selectedUser === this.userId;
                },
                otherUsers() {
                    return this.users.filter(user => user.uid !== this.userId);
                }
            },
            mounted() {
                auth.onAuthStateChanged(user => {
                    if (user) {
                        this.isLoggedIn = true;
                        this.userId = user.uid;
                        this.userName = user.displayName;
                        this.currentUser = { uid: user.uid, displayName: user.displayName };
                        this.selectedUser = this.userId; // 初期表示は自分
                        this.fetchUsers();
                    } else {
                        window.location.href = 'login.html';
                    }
                });

                fetch('map-full.svg')
                    .then(res => res.text())
                    .then(svg => {
                        this.svgMap = svg;
                    });
            },
            methods: {
                togglePrefecture(event) {
                    if (!this.isCurrentUserMap) {
                        alert("他のユーザーの地図は編集できません。");
                        return;
                    }
                    if (!this.isLoggedIn) {
                        alert("ログインしてください。");
                        return;
                    }
                    const g = event.target.closest('g[data-code]');
                    if (!g) return;
                    const code = g.getAttribute('data-code');
                    this.visited[code] = !this.visited[code];
                    g.classList.toggle('visited');
                    this.saveRemoteData();
                },
                applyVisitedStyles() {
                    this.$nextTick(() => {
                        document.querySelectorAll('g[data-code]').forEach(g => {
                            g.classList.remove('visited', 'other-user-visited');
                        });
                        const className = this.isCurrentUserMap ? 'visited' : 'other-user-visited';
                        Object.keys(this.visited).forEach(code => {
                            if (this.visited[code]) {
                                const g = document.querySelector(`g[data-code="${code}"]`);
                                if (g) g.classList.add(className);
                            }
                        });
                    });
                },
                async fetchUsers() {
                    const snapshot = await db.collection("users").orderBy("uid").get();
                    this.users = snapshot.docs.map(doc => ({
                        uid: doc.id,
                        displayName: doc.data().displayName || '名無し'
                    }));
                    this.fetchUserData();
                },
                async fetchUserData() {
                    if (!this.selectedUser) return;
                    const doc = await db.collection("users").doc(this.selectedUser).get();
                    if (doc.exists) {
                        const data = doc.data();
                        const { displayName, ...visitedData } = data;
                        this.visited = visitedData;
                    } else {
                        this.visited = {};
                    }
                    this.applyVisitedStyles();
                },
                async saveRemoteData() {
                    if (!this.userId) return;
                    await db.collection("users").doc(this.userId).set(
                        { ...this.visited, displayName: this.userName },
                        { merge: true }
                    );
                },
                async deleteMyData() {
                    const user = auth.currentUser;
                    if (!user) {
                        alert("ログインしていません。");
                        return;
                    }

                    if (confirm("本当にご自分のアカウントと全ての訪問履歴を削除してもよろしいですか？この操作は元に戻せません。")) {
                        try {
                            await db.collection("users").doc(this.userId).delete();
                            console.log("Firestore document successfully deleted!");

                            await user.delete();
                            console.log("User account successfully deleted!");

                            alert("アカウントと訪問履歴が削除されました。");
                        } catch (error) {
                            console.error("Error deleting account: ", error);
                            if (error.code === 'auth/requires-recent-login') {
                                alert("セキュリティのため、アカウントを削除するには再ログインが必要です。一度ログアウトし、再度ログインしてからお試しください。");
                                auth.signOut();
                            } else {
                                alert("アカウントの削除中にエラーが発生しました。時間を置いてからもう一度お試しください。");
                            }
                        }
                    }
                },
                logout() {
                    auth.signOut();
                }
            },
        }).mount('#app');
    </script>
</body>

</html>
