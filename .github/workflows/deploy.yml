name: Deploy static site with secrets

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Replace secrets in script.js
        run: |
          sed -i "s|API_KEY|${{ secrets.API_KEY }}|g" script.js
          sed -i "s|authDomain|${{ secrets.AUTHDOMAIN }}|g" script.js   
          sed -i "s|projectId|${{ secrets.PROJECTID }}|g" script.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .